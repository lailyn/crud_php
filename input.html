<!DOCTYPE html>
<html>
<head>
	<title>CRUD PHP</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">	
</head>
<body>
<div class="container">	
	<h1>Data Mahasiswa</h1>
	<form name="submit-to-google-sheet">
	  <input name="email" type="email" placeholder="Email" required>
	  <input name="nama" type="text" placeholder="Nama" required>
	  <input name="pesan" type="text" placeholder="Pesan" required>
	  <button type="submit">Send</button>
	</form>

	<script>
	  const scriptURL = 'https://script.google.com/macros/s/AKfycbwY2lzjfWG8IBT3QCYwjzMFnjT5g9-m8tE39wR-w5Cv0wAF52HFQa26RO4ac7PRRHyf/exec'
	  const form = document.forms['submit-to-google-sheet']

	  form.addEventListener('submit', e => {
	    e.preventDefault()
	    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
	      .then(response => alert("Pesan Terkirim"))
	      .catch(error => alert("Pesan gagal"))
	  })
	</script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
